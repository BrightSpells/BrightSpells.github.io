{{ $name := .Get "name" }} <img src="/emojis/{{ $name }}.{{ with .Get "ext" }}{{
. }}{{ else }}png{{ end }}" title="{{ with .Get "title" }}{{ . }}{{ else }}{{
$name }}{{ end }}" alt="emoji: {{ $name }}" width="{{ with .Get "width" }}{{ .
}}{{ else }}20{{ end }}" height="{{ with .Get "height" }}{{ . }}{{ else }}20{{
end }}" style="vertical-align: middle; display: inline-block; line-height: 1;
margin: 0; padding: 0;" onerror="this.src='/emojis/{{ $name }}.gif';" />
